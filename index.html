<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-Boda Mejia Garcia</title>

    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: #f5f7fa;
            /* min-height: 100vh; */

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(63, 69, 81, 0.16);
            /* background: #000; */
        }

        /* TRACK VERTICAL */
        .carousel__track {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;

            height: 100dvh;
        }

        .carousel__track::-webkit-scrollbar {
            display: none;
        }

        /* SLIDE FULLSCREEN (vertical) */
        .carousel__slide {
            flex: 0 0 100dvh;
            height: 100dvh;
            scroll-snap-align: start;
            display: grid;
            place-items: center;
            position: relative;
            /* background: #000; */
            overflow: hidden;
        }

        /* Fondo dinÃ¡mico (se inyecta por JS) */
        .slide__bg {
            position: absolute;
            inset: -30px;
            z-index: 0;
            filter: blur(26px) saturate(1.25);
            transform: scale(1.15);
            opacity: 0.95;
            pointer-events: none;
        }

        .slide__bg img,
        .slide__bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        /* Overlay degradado para â€œlookâ€ uniforme */
        .carousel__slide::after {
            content: "";
            position: absolute;
            inset: 0;
            z-index: 1;
            background: linear-gradient(to bottom,
                    rgba(0, 0, 0, 0.15),
                    rgba(0, 0, 0, 0.65));
            pointer-events: none;
        }

        /* Contenido principal arriba del fondo */
        .carousel__slide img,
        .carousel__slide video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            display: block;
            background: transparent;
            position: relative;
            z-index: 2;
        }

        .carousel__btn {
            position: absolute;
            border: 0;
            width: 42px;
            height: 42px;
            border-radius: 999px;
            background: rgba(0, 0, 0, 0.45);
            color: #fff;
            font-size: 28px;
            line-height: 42px;
            cursor: pointer;
            display: none;
            z-index: 5;
        }

        .carousel__btn--prev {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .carousel__btn--next {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .carousel__dots {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            justify-content: center;
            z-index: 5;
        }

        .carousel__dot {
            width: 9px;
            height: 9px;
            border-radius: 999px;
            border: 0;
            background: rgba(255, 255, 255, 0.55);
            cursor: pointer;
        }

        .carousel__dot.is-active {
            background: rgba(255, 255, 255, 0.95);
        }

        @media (min-width: 768px) {
            .carousel__btn {
                display: inline-block;
            }
        }

        /* HOTSPOT */
        .hotspot {
            position: absolute;
            top: 60%;
            right: 52%;
            width: 45%;
            height: 14%;
            z-index: 10;
            cursor: pointer;
            touch-action: manipulation;
        }

        .hotspot_novio {
            position: absolute;
            top: 70%;
            right: 25%;
            width: 45%;
            height: 4%;
            z-index: 10;
            cursor: pointer;
            touch-action: manipulation;
            /* border: 2px solid red; */
        }

        .hotspot_novia {
            position: absolute;
            top: 63%;
            right: 25%;
            width: 45%;
            height: 4%;
            z-index: 10;
            cursor: pointer;
            touch-action: manipulation;
            /* border: 2px solid red; */

        }

        .audio-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 20;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            display: grid;
            place-items: center;
            backdrop-filter: blur(4px);
            transition: transform .2s ease, background .2s ease;
        }

        .audio-btn:hover {
            transform: scale(1.08);
            background: rgba(0, 0, 0, 0.8);
        }

        .audio-btn.is-playing {
            background: rgba(0, 0, 0, 0.8);
        }

        @media (min-width: 768px) {
            body {
                padding: 24px;
            }

            .carousel {
                width: min(700px, 100%);
                /* limita ancho */
                height: 100vh;
                /* ocupa alto de la pantalla */
                border-radius: 16px;
                overflow: hidden;
            }

            .carousel__track {
                height: 100vh;
                /* asegura alto */
            }

            .carousel__slide {
                flex: 0 0 100vh;
                height: 100vh;
            }
        }

        @media (min-width: 1024px) {

            .carousel__slide>img,
            .carousel__slide>video {
                object-fit: cover;
                /* prueba cover; si recorta mucho, vuelve a contain */
            }
        }
    </style>
</head>

<body>
    <section class="carousel" aria-label="Carrusel">
        <div class="carousel__track" id="carouselTrack">
            <article class="carousel__slide">
                <img src="media/1.svg" alt="Slide 1">
                <button class="audio-btn" id="audioBtn" aria-label="Reproducir mÃºsica">ðŸ”Š</button>
            </article>

            <article class="carousel__slide">
                <img src="media/2.svg" alt="Slide 2">
            </article>

            <article class="carousel__slide">
                <video src="media/3.mp4" autoplay muted loop playsinline></video>
            </article>

            <article class="carousel__slide">
                <video src="media/4.mp4" autoplay muted loop playsinline></video>
                <a class="hotspot" href="https://maps.app.goo.gl/74xZnL4SpKYVFc846?g_st=aw" target="_blank"
                    rel="noopener" aria-label="Ver ubicaciÃ³n en Google Maps">
                </a>
            </article>

            <article class="carousel__slide">
                <video src="media/5.mp4" autoplay muted loop playsinline></video>
            </article>

            <article class="carousel__slide">
                <video src="media/6.mp4" autoplay muted loop playsinline></video>
                <a class="hotspot_novia" href="https://wa.me/qr/IPDZIAGYDCROE1" target="_blank" rel="noopener"
                    aria-label="Ver ubicaciÃ³n en WhatsApp">
                </a>
                <a class="hotspot_novio" href="https://wa.me/qr/MTJBGNQEBAHRO1" target="_blank" rel="noopener"
                    aria-label="Ver ubicaciÃ³n en WhatsApp">
                </a>
            </article>
            <article class="carousel__slide">
                <img src="media/7.svg" alt="Slide 2">
            </article>
            <article class="carousel__slide">
                <img src="media/8.svg" alt="Slide 2">
            </article>
        </div>

        <button class="carousel__btn carousel__btn--prev" type="button" aria-label="Anterior">â†‘</button>
        <button class="carousel__btn carousel__btn--next" type="button" aria-label="Siguiente">â†“</button>

        <div class="carousel__dots" id="carouselDots" aria-label="Indicadores"></div>
    </section>

    <audio id="audio" src="musica.mpeg"></audio>

    <script>
        // AUDIO
        window.addEventListener('load', () => {
            const audio = document.getElementById('audio');
            const btn = document.getElementById('audioBtn');
            if (!btn) return;

            btn.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                    btn.classList.add('is-playing');
                    btn.innerText = 'â¸ï¸';
                } else {
                    audio.pause();
                    btn.classList.remove('is-playing');
                    btn.innerText = 'ðŸ”Š';
                }
            });
        });


        window.addEventListener('load', () => {
            const track = document.getElementById('carouselTrack');
            const slides = Array.from(track.children);
            const dotsWrap = document.getElementById('carouselDots');

            slides.forEach(slide => {

                // si imagen carga luego, actualiza el fondo con el src final
                const img = slide.querySelector('img');
                if (img) {
                    img.addEventListener('load', () => {
                        const bgImg = slide.querySelector('.slide__bg img');
                        if (bgImg) bgImg.src = img.currentSrc || img.src;
                    });
                }
            });

            // Crear dots
            slides.forEach((_, i) => {
                const b = document.createElement('button');
                b.className = 'carousel__dot' + (i === 0 ? ' is-active' : '');
                b.type = 'button';
                b.setAttribute('aria-label', `Ir al slide ${i + 1}`);
                b.addEventListener('click', () => {
                    track.scrollTo({ top: i * track.clientHeight, behavior: 'smooth' });
                });
                dotsWrap.appendChild(b);
            });

            const dots = Array.from(dotsWrap.children);
            const prev = document.querySelector('.carousel__btn--prev');
            const next = document.querySelector('.carousel__btn--next');

            function currentIndex() {
                return Math.round(track.scrollTop / track.clientHeight);
            }

            function updateDots() {
                const idx = currentIndex();
                dots.forEach((d, i) => d.classList.toggle('is-active', i === idx));
            }

            prev.addEventListener('click', () => {
                const idx = Math.max(0, currentIndex() - 1);
                track.scrollTo({ top: idx * track.clientHeight, behavior: 'smooth' });
            });

            next.addEventListener('click', () => {
                const idx = Math.min(slides.length - 1, currentIndex() + 1);
                track.scrollTo({ top: idx * track.clientHeight, behavior: 'smooth' });
            });

            track.addEventListener('scroll', () => requestAnimationFrame(updateDots));
            window.addEventListener('resize', updateDots);
        });
    </script>
</body>

</html>
