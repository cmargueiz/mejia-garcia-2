<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-Boda Mejia Garcia</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(63, 69, 81, 0.16);
        }

        .carousel__track {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            height: 100dvh;
        }

        .carousel__track::-webkit-scrollbar {
            display: none;
        }

        .carousel__slide {
            flex: 0 0 100dvh;
            height: 100dvh;
            scroll-snap-align: start;
            display: grid;
            place-items: center;
            position: relative;
            overflow: hidden;
        }

        .slide__bg {
            position: absolute;
            inset: -30px;
            z-index: 0;
            filter: blur(26px) saturate(1.25);
            transform: scale(1.15);
            opacity: 0.95;
            pointer-events: none;
        }

        .slide__bg img,
        .slide__bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        .carousel__slide::after {
            content: "";
            position: absolute;
            inset: 0;
            z-index: 1;
            background: linear-gradient(to bottom,
                    rgba(0, 0, 0, 0.15),
                    rgba(0, 0, 0, 0.65));
            pointer-events: none;
        }

        .carousel__slide img,
        .carousel__slide video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            display: block;
            background: transparent;
            position: relative;
            z-index: 2;
        }

        .carousel__btn {
            position: absolute;
            border: 0;
            width: 42px;
            height: 42px;
            border-radius: 999px;
            background: rgba(0, 0, 0, 0.45);
            color: #fff;
            font-size: 28px;
            line-height: 42px;
            cursor: pointer;
            display: none;
            z-index: 5;
        }

        .carousel__btn--prev {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .carousel__btn--next {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .carousel__dots {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            justify-content: center;
            z-index: 5;
        }

        .carousel__dot {
            width: 9px;
            height: 9px;
            border-radius: 999px;
            border: 0;
            background: rgba(255, 255, 255, 0.55);
            cursor: pointer;
        }

        .carousel__dot.is-active {
            background: rgba(255, 255, 255, 0.95);
        }

        @media (min-width: 768px) {
            .carousel__btn {
                display: inline-block;
            }
        }

        /* HOTSPOT */
        .hotspot {
            position: absolute;
            top: 60%;
            right: 52%;
            width: 45%;
            height: 14%;
            z-index: 10;
            cursor: pointer;
            touch-action: manipulation;
        }

        .hotspot_novio {
            position: absolute;
            top: 70%;
            right: 25%;
            width: 45%;
            height: 4%;
            z-index: 10;
            cursor: pointer;
            touch-action: manipulation;
        }

        .hotspot_novia {
            position: absolute;
            top: 63%;
            right: 25%;
            width: 45%;
            height: 4%;
            z-index: 10;
            cursor: pointer;
            touch-action: manipulation;
        }

        .audio-btn {
            position: absolute;
            bottom: 200px;
            right: 42%;
            z-index: 20;
            width: 56px;
            height: 56px;
            border-radius: 50%;

            border: 0.5px solid oldlace;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            display: grid;
            place-items: center;
            backdrop-filter: blur(4px);
            transition: transform .2s ease, background .2s ease;
        }

        .audio-btn:hover {
            transform: scale(1.08);
            background: rgba(0, 0, 0, 0.8);
        }

        .audio-btn.is-playing {
            background: rgba(0, 0, 0, 0.8);
        }

        @media (min-width: 768px) {
            body {
                padding: 24px;
            }

            .carousel {
                width: min(700px, 100%);
                height: 100vh;
                border-radius: 16px;
                overflow: hidden;
            }

            .carousel__track {
                height: 100vh;
            }

            .carousel__slide {
                flex: 0 0 100vh;
                height: 100vh;
            }
        }

        @media (min-width: 1024px) {

            .carousel__slide>img,
            .carousel__slide>video {
                object-fit: cover;
            }
        }
    </style>
</head>

<body>
    <section class="carousel" aria-label="Carrusel">
        <div class="carousel__track" id="carouselTrack">
            <article class="carousel__slide">
                <video src="media/1.mp4" autoplay muted loop playsinline></video>
                <!-- âœ… BotÃ³n Play/Pausa en el primer slide -->
                <button class="audio-btn" id="audioBtn" aria-label="Reproducir mÃºsica">
                    <i class="fa-solid fa-play"></i>
                </button>

            </article>

            <article class="carousel__slide">
                <video src="media/2.mp4" autoplay muted loop playsinline></video>
            </article>

            <article class="carousel__slide">
                <video src="media/3.mp4" autoplay muted loop playsinline></video>
            </article>

            <article class="carousel__slide">
                <video src="media/4.mp4" autoplay muted loop playsinline></video>
                <a class="hotspot" href="https://maps.app.goo.gl/74xZnL4SpKYVFc846?g_st=aw" target="_blank"
                    rel="noopener" aria-label="Ver ubicaciÃ³n en Google Maps"></a>
            </article>

            <article class="carousel__slide">
                <video src="media/5.mp4" autoplay muted loop playsinline></video>
            </article>

            <article class="carousel__slide">
                <video src="media/6.mp4" autoplay muted loop playsinline></video>
                <a class="hotspot_novia" href="https://wa.me/qr/IPDZIAGYDCROE1" target="_blank" rel="noopener"
                    aria-label="WhatsApp Novia"></a>
                <a class="hotspot_novio" href="https://wa.me/qr/MTJBGNQEBAHRO1" target="_blank" rel="noopener"
                    aria-label="WhatsApp Novio"></a>
            </article>

            <article class="carousel__slide">
                <video src="media/7.mp4" autoplay muted loop playsinline></video>
            </article>

            <article class="carousel__slide">
                <video src="media/8.mp4" autoplay muted loop playsinline></video>
            </article>
        </div>

        <button class="carousel__btn carousel__btn--prev" type="button" aria-label="Anterior">â†‘</button>
        <button class="carousel__btn carousel__btn--next" type="button" aria-label="Siguiente">â†“</button>

        <div class="carousel__dots" id="carouselDots" aria-label="Indicadores"></div>
    </section>

    <audio id="audio" src="musica.mpeg" preload="auto"></audio>
    <script>
        window.addEventListener('load', () => {
            const track = document.getElementById('carouselTrack');
            const slides = Array.from(track.children);
            const dotsWrap = document.getElementById('carouselDots');

            /* =======================
               AUDIO CONTROL
            ======================= */
            const audio = document.getElementById('audio');
            const btn = document.getElementById('audioBtn');
            const icon = btn ? btn.querySelector('i') : null;

            function setBtnPlaying(isPlaying) {
                if (!btn || !icon) return;
                btn.classList.toggle('is-playing', isPlaying);
                icon.className = isPlaying
                    ? 'fa-solid fa-pause'
                    : 'fa-solid fa-play';
                btn.setAttribute('aria-label', isPlaying ? 'Pausar mÃºsica' : 'Reproducir mÃºsica');
            }

            async function playAudio() {
                try {
                    await audio.play();   // requiere gesto del usuario en mÃ³vil
                    setBtnPlaying(true);
                } catch (e) {
                    setBtnPlaying(false);
                }
            }

            function pauseAudio() {
                audio.pause();
                setBtnPlaying(false);
            }

            if (btn && audio) {
                // Estado inicial
                setBtnPlaying(false);

                // Click Play/Pausa
                btn.addEventListener('click', () => {
                    if (audio.paused) playAudio();
                    else pauseAudio();
                });

                /* ðŸ”’ SOLO PAUSA AL SALIR DEL SITIO / CAMBIAR DE APP */
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) pauseAudio();
                });

                window.addEventListener('pagehide', pauseAudio); // iOS Safari
                window.addEventListener('blur', pauseAudio);     // cambio de app / ventana

                // Sincronizar icono
                audio.addEventListener('pause', () => setBtnPlaying(false));
                audio.addEventListener('play', () => setBtnPlaying(true));
            }

            /* =======================
               DOTS + NAVEGACIÃ“N
            ======================= */

            slides.forEach((_, i) => {
                const b = document.createElement('button');
                b.className = 'carousel__dot' + (i === 0 ? ' is-active' : '');
                b.type = 'button';
                b.setAttribute('aria-label', `Ir al slide ${i + 1}`);
                b.addEventListener('click', () => {
                    track.scrollTo({ top: i * track.clientHeight, behavior: 'smooth' });
                });
                dotsWrap.appendChild(b);
            });

            const dots = Array.from(dotsWrap.children);
            const prev = document.querySelector('.carousel__btn--prev');
            const next = document.querySelector('.carousel__btn--next');

            function currentIndex() {
                return Math.round(track.scrollTop / track.clientHeight);
            }

            function updateDots() {
                const idx = currentIndex();
                dots.forEach((d, i) => d.classList.toggle('is-active', i === idx));
            }

            prev.addEventListener('click', () => {
                const idx = Math.max(0, currentIndex() - 1);
                track.scrollTo({ top: idx * track.clientHeight, behavior: 'smooth' });
            });

            next.addEventListener('click', () => {
                const idx = Math.min(slides.length - 1, currentIndex() + 1);
                track.scrollTo({ top: idx * track.clientHeight, behavior: 'smooth' });
            });

            track.addEventListener('scroll', () => requestAnimationFrame(updateDots));
            window.addEventListener('resize', updateDots);
        });
    </script>

</body>

</html>
