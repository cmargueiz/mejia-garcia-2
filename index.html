<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-Boda Mejia Garcia</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* HOTSPOT (zona clickeable encima del video) */
        .hotspot {
            position: absolute;
            z-index: 20;
            /* encima del video */
            left: 0;
            top: 56%;
            width: 50%;
            height: 20%;
            display: block;
            background: transparent;
            pointer-events: auto;
            /* outline: 2px dashed red; */
        }

        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(63, 69, 81, 0.16);
        }

        .carousel__track {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            height: 100svh;
        }

        .carousel__track::-webkit-scrollbar {
            display: none;
        }

        .carousel__slide {
            flex: 0 0 100svh;
            height: 100svh;
            scroll-snap-align: start;
            display: grid;
            place-items: center;
            position: relative;
            overflow: hidden;
        }

        .carousel__slide img,
        .carousel__slide video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            display: block;
            background: transparent;
            position: relative;
            z-index: 2;
        }

        .carousel__btn {
            position: absolute;
            border: 0;
            width: 42px;
            height: 42px;
            border-radius: 999px;
            background: rgba(0, 0, 0, 0.45);
            color: #fff;
            font-size: 28px;
            line-height: 42px;
            cursor: pointer;
            display: none;
            z-index: 5;
        }

        .carousel__btn--prev {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .carousel__btn--next {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .carousel__dots {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            justify-content: center;
            z-index: 5;
        }

        .carousel__dot {
            width: 9px;
            height: 9px;
            border-radius: 999px;
            border: 0;
            background: rgba(255, 255, 255, 0.55);
            cursor: pointer;
        }

        .carousel__dot.is-active {
            background: rgba(255, 255, 255, 0.95);
        }

        @media (min-width: 768px) {
            .carousel__btn {
                display: inline-block;
            }
        }

        /* AUDIO */
        .audio-btn {
            position: absolute;
            bottom: 20%;
            right: 42%;
            z-index: 20;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 0.5px solid oldlace;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            display: grid;
            place-items: center;
            backdrop-filter: blur(4px);
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            transition:
                opacity 3s cubic-bezier(.22, 1, .36, 1),
                transform 3s cubic-bezier(.22, 1, .36, 1),
                background .2s ease;
        }

        .audio-btn.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .audio-btn:hover {
            transform: scale(1.08);
            background: rgba(0, 0, 0, 0.8);
        }

        .audio-btn.is-playing {
            background: rgba(0, 0, 0, 0.8);
        }

        /* =======================
           SLIDE 6 - BOTONES
        ======================= */
        .slide6-ui {
            position: absolute;
            /* top: 62.5%; */
            bottom: 170px;
            left: 50%;
            transform: translateX(-50%);
            width: 72%;
            max-width: 360px;
            z-index: 12;
            display: flex;
            flex-direction: column;
            gap: 14px;
            align-items: center;
            pointer-events: auto;
        }

        /* ✅ CAMBIO: efecto tipo audio-btn */
        .carousel__slide .slide6-ui .confirm-btn {
            width: 50%;
            text-decoration: none;
            background: rgba(173, 201, 190, 0.92);
            color: #2c3a36;
            border-radius: 999px;
            padding: 12px 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 75%;
            line-height: 1;
            backdrop-filter: blur(2px);
            -webkit-tap-highlight-color: transparent;

            opacity: 0;
            transform: translateY(20px) scale(0.95);
            transition:
                opacity 2.5s cubic-bezier(.22, 1, .36, 1),
                transform 2.5s cubic-bezier(.22, 1, .36, 1),
                filter .2s ease;
        }

        .slide6-ui .confirm-btn.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .slide6-ui .confirm-btn:active {
            transform: scale(0.98);
            filter: brightness(0.98);
        }

        .slide6-ui .confirm-btn--novio {
            font-weight: 700;
            color: #0f1412;
        }

        .slide6-clickhint i {
            font-size: 20px;
            color: #e3a0b1;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, .18));
        }

        .slide6-clickhint span {
            font-size: 10px;
            color: #2c3a36;
            background: rgba(255, 255, 255, .65);
            padding: 2px 6px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <section class="carousel" aria-label="Carrusel">
        <div class="carousel__track" id="carouselTrack">

            <article class="carousel__slide">
                <video src="media/1.mp4" autoplay muted loop playsinline></video>
                <button class="audio-btn show" id="audioBtn" aria-label="Reproducir música">
                    <i class="fa-solid fa-play"></i>
                </button>
            </article>

            <article class="carousel__slide">
                <video src="media/2.mp4" autoplay muted loop playsinline></video>
            </article>

            <article class="carousel__slide">
                <video src="media/3.mp4" autoplay muted loop playsinline></video>
            </article>

            <article class="carousel__slide">
                <video src="media/4.mp4" autoplay muted loop playsinline></video>
                <a class="hotspot" href="https://maps.app.goo.gl/74xZnL4SpKYVFc846?g_st=aw" target="_blank"></a>
            </article>

            <article class="carousel__slide">
                <video src="media/5.mp4" autoplay muted loop playsinline></video>
            </article>

            <!-- ===== SLIDE 6 (BOTONES REALES) ===== -->
            <article class="carousel__slide">
                <video src="media/6.mp4" autoplay muted loop playsinline></video>

                <div class="slide6-ui">
                    <a class="confirm-btn show" href="https://wa.me/qr/IPDZIAGYDCROE1" target="_blank">
                        Confirma a la novia
                    </a>

                    <a class="confirm-btn show" href="https://wa.me/qr/MTJBGNQEBAHRO1" target="_blank">
                        Confirma al novio
                    </a>
                </div>
            </article>

            <article class="carousel__slide">
                <video src="media/7.mp4" autoplay muted loop playsinline></video>
            </article>

            <article class="carousel__slide">
                <img src="media/8.svg" alt="Descripción de la imagen">
            </article>

        </div>

        <button class="carousel__btn carousel__btn--prev" type="button">↑</button>
        <button class="carousel__btn carousel__btn--next" type="button">↓</button>
        <div class="carousel__dots" id="carouselDots"></div>
    </section>

    <audio id="audio" src="musica.mpeg" preload="auto"></audio>

    <script>
        window.addEventListener('load', () => {

            const track = document.getElementById('carouselTrack');
            const slides = Array.from(track.children);
            const dotsWrap = document.getElementById('carouselDots');

            /* AUDIO */
            const audio = document.getElementById('audio');
            const btn = document.getElementById('audioBtn');
            const icon = btn ? btn.querySelector('i') : null;

            function setBtnPlaying(isPlaying) {
                if (!btn || !icon) return;
                btn.classList.toggle('is-playing', isPlaying);
                icon.className = isPlaying ? 'fa-solid fa-pause' : 'fa-solid fa-play';
            }

            async function playAudio() {
                try { await audio.play(); setBtnPlaying(true); }
                catch (e) { setBtnPlaying(false); }
            }

            function pauseAudio() {
                audio.pause();
                setBtnPlaying(false);
            }

            if (btn && audio) {
                setBtnPlaying(false);
                btn.addEventListener('click', () => {
                    if (audio.paused) playAudio();
                    else pauseAudio();
                });
            }

            slides.forEach((_, i) => {
                const b = document.createElement('button');
                b.className = 'carousel__dot' + (i === 0 ? ' is-active' : '');
                b.addEventListener('click', () => {
                    track.scrollTo({ top: i * track.clientHeight, behavior: 'smooth' });
                });
                dotsWrap.appendChild(b);
            });

            const dots = Array.from(dotsWrap.children);
            const prev = document.querySelector('.carousel__btn--prev');
            const next = document.querySelector('.carousel__btn--next');

            function currentIndex() {
                return Math.round(track.scrollTop / track.clientHeight);
            }

            function updateDots() {
                const idx = currentIndex();
                dots.forEach((d, i) => d.classList.toggle('is-active', i === idx));

                // ✅ CAMBIO: mostrar botones en el slide 6 (index 5)
                const slide6 = slides[5]?.querySelector('.slide6-ui');
                if (slide6) {
                    const btns = slide6.querySelectorAll('.confirm-btn');
                    if (idx === 5) btns.forEach(b => b.classList.add('show'));
                    else btns.forEach(b => b.classList.remove('show'));
                }
            }

            prev.addEventListener('click', () => {
                const idx = Math.max(0, currentIndex() - 1);
                track.scrollTo({ top: idx * track.clientHeight, behavior: 'smooth' });
            });

            next.addEventListener('click', () => {
                const idx = Math.min(slides.length - 1, currentIndex() + 1);
                track.scrollTo({ top: idx * track.clientHeight, behavior: 'smooth' });
            });

            track.addEventListener('scroll', () => requestAnimationFrame(updateDots));

            // estado inicial
            updateDots();

            // mostrar audio al inicio como ya lo tenías
            setTimeout(() => {
                if (btn) btn.classList.add('show');
            }, 300);

        });
    </script>

</body>

</html>
