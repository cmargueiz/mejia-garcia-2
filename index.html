<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-Boda Mejia Garcia</title>

    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: #f5f7fa;

            min-height: 100vh;

            display: flex;
            justify-content: center;
            /* horizontal */
            align-items: center;
            /* vertical */
        }



        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(63, 69, 81, 0.16);
            background: #000;
        }

        .carousel__track {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .carousel__track::-webkit-scrollbar {
            display: none;
        }

        .carousel__slide {
            flex: 0 0 100%;
            scroll-snap-align: start;
            aspect-ratio: 16 / 9;
            background: #111;
            display: grid;
            place-items: center;
            position: relative;
            /* NECESARIO para hotspot */
        }

        /* IMPORTANTE: que img y video ocupen el slide */
        .carousel__slide img,
        .carousel__slide video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* llena el área */
            object-position: center;
            display: block;
        }


        .carousel__btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border: 0;
            width: 42px;
            height: 42px;
            border-radius: 999px;
            background: rgba(0, 0, 0, 0.45);
            color: #fff;
            font-size: 28px;
            line-height: 42px;
            cursor: pointer;
            display: none;
            z-index: 5;
        }

        .carousel__btn--prev {
            left: 10px;
        }

        .carousel__btn--next {
            right: 10px;
        }

        .carousel__dots {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 10px;
            display: flex;
            gap: 8px;
            justify-content: center;
            z-index: 5;
        }

        .carousel__dot {
            width: 9px;
            height: 9px;
            border-radius: 999px;
            border: 0;
            background: rgba(255, 255, 255, 0.55);
            cursor: pointer;
        }

        .carousel__dot.is-active {
            background: rgba(255, 255, 255, 0.95);
        }

        @media (min-width: 768px) {
            .carousel__btn {
                display: inline-block;
            }
        }

        /* ========================= */
        /* HOTSPOT (área clickeable) */
        /* ========================= */
        .hotspot {
            position: absolute;
            top: 60%;
            /* ajusta */
            right: 52%;
            /* ajusta */
            width: 45%;
            /* ajusta */
            height: 14%;
            /* ajusta */
            z-index: 10;
            cursor: pointer;
            touch-action: manipulation;
            /* debug visual (quitar luego) */
            /* background: rgba(255, 0, 0, 0.25); */
        }
    </style>


</head>

<body>
    <!-- CARROUSEL -->
    <section class="carousel" aria-label="Carrusel">
        <div class="carousel__track" id="carouselTrack">
            <article class="carousel__slide">
                <img src="media/1.svg" alt="Slide 1">
            </article>

            <article class="carousel__slide">
                <img src="media/2.svg" alt="Slide 2">
            </article>

            <article class="carousel__slide">
                <video src="media/3.mp4" autoplay muted loop playsinline></video>
            </article>
            <article class="carousel__slide">
                <video src="media/4.mp4" autoplay muted loop playsinline></video>
                <!-- Área clickeable SOLO en una parte -->
                <a class="hotspot"
                    href="https://www.google.com/maps/place/Celebra+Eventos/@14.0081206,-89.6107024,1149m/data=!3m2!1e3!4b1!4m6!3m5!1s0x8f62efd333154e6b:0x45c81cf6e28c3871!8m2!3d14.0081206!4d-89.6107024!16s%2Fg%2F11xnlpmgy0!17m2!4m1!1e3!18m1!1e1?entry=ttu&g_ep=EgoyMDI2MDEyMS4wIKXMDSoASAFQAw%3D%3D"
                    target="_blank" rel="noopener" aria-label="Ver ubicación en Google Maps">
                </a>
            </article>
            <article class="carousel__slide">
                <video src="media/5.mp4" autoplay muted loop playsinline></video>
            </article>
        </div>

        <button class="carousel__btn carousel__btn--prev" type="button" aria-label="Anterior">‹</button>
        <button class="carousel__btn carousel__btn--next" type="button" aria-label="Siguiente">›</button>

        <div class="carousel__dots" id="carouselDots" aria-label="Indicadores"></div>
    </section>

    <!-- AUDIO -->
    <audio id="audio" src="musica.mpeg"></audio>

    <script>
        // AUDIO (solo una vez)
        window.addEventListener('load', () => {
            setTimeout(() => {
                const audio = document.getElementById('audio');
                audio.play().catch(() => {
                    document.addEventListener('click', () => audio.play(), { once: true });
                });
            }, 1000);
        });

        // CARRUSEL
        window.addEventListener('load', () => {
            const track = document.getElementById('carouselTrack');
            const slides = Array.from(track.children);
            const dotsWrap = document.getElementById('carouselDots');

            // Crear dots
            slides.forEach((_, i) => {
                const b = document.createElement('button');
                b.className = 'carousel__dot' + (i === 0 ? ' is-active' : '');
                b.type = 'button';
                b.setAttribute('aria-label', `Ir al slide ${i + 1}`);
                b.addEventListener('click', () => {
                    track.scrollTo({ left: i * track.clientWidth, behavior: 'smooth' });
                });
                dotsWrap.appendChild(b);
            });

            const dots = Array.from(dotsWrap.children);
            const prev = document.querySelector('.carousel__btn--prev');
            const next = document.querySelector('.carousel__btn--next');

            function currentIndex() {
                return Math.round(track.scrollLeft / track.clientWidth);
            }
            function updateDots() {
                const idx = currentIndex();
                dots.forEach((d, i) => d.classList.toggle('is-active', i === idx));
            }

            prev.addEventListener('click', () => {
                const idx = Math.max(0, currentIndex() - 1);
                track.scrollTo({ left: idx * track.clientWidth, behavior: 'smooth' });
            });

            next.addEventListener('click', () => {
                const idx = Math.min(slides.length - 1, currentIndex() + 1);
                track.scrollTo({ left: idx * track.clientWidth, behavior: 'smooth' });
            });

            track.addEventListener('scroll', () => requestAnimationFrame(updateDots));
            window.addEventListener('resize', updateDots);
        });
    </script>
</body>

</html>
