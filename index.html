<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5-Boda Mejia Garcia</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* =========================
           BLOQUEO DESKTOP
        ========================= */
        @media (min-width: 768px) {
            .carousel {
                display: none !important;
            }

            .desktop-block {
                display: flex !important;
            }
        }

        .desktop-block {
            display: none;
            height: 100vh;
            width: 100%;
            background: #f5f7fa;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: system-ui, sans-serif;
            padding: 40px;
        }

        .desktop-card {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .08);
            max-width: 420px;
        }

        .desktop-card h2 {
            margin-bottom: 10px;
        }

        .desktop-card p {
            margin: 6px 0;
            color: #444;
        }

        /* =========================
           CARRUSEL (MVIL)
        ========================= */

        .hotspot {
            position: absolute;
            z-index: 20;
            left: 0;
            top: 56%;
            width: 50%;
            height: 20%;
            display: block;
            background: transparent;
            pointer-events: auto;
        }

        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(63, 69, 81, 0.16);
        }

        .carousel__track {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            height: 100svh;
        }

        .carousel__track::-webkit-scrollbar {
            display: none;
        }

        .carousel__slide {
            flex: 0 0 100svh;
            height: 100svh;
            scroll-snap-align: start;
            display: grid;
            place-items: center;
            position: relative;
            overflow: hidden;
        }

        .carousel__slide img,
        .carousel__slide video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            display: block;
            background: transparent;
            position: relative;
            z-index: 2;
        }

        /* AUDIO */
        .audio-btn {
            position: absolute;
            bottom: 20%;
            right: 42%;
            z-index: 20;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 0.5px solid oldlace;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            display: grid;
            place-items: center;
            backdrop-filter: blur(4px);
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            transition:
                opacity 3s cubic-bezier(.22, 1, .36, 1),
                transform 3s cubic-bezier(.22, 1, .36, 1),
                background .2s ease;
        }

        .audio-btn.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .audio-btn.is-playing {
            background: rgba(0, 0, 0, 0.8);
        }

        /* SLIDE 6 BOTONES */
        .slide6-ui {
            position: absolute;
            bottom: 170px;
            left: 50%;
            transform: translateX(-50%);
            width: 72%;
            max-width: 360px;
            z-index: 12;
            display: flex;
            flex-direction: column;
            gap: 14px;
            align-items: center;
            pointer-events: auto;
        }

        .carousel__slide .slide6-ui .confirm-btn {
            width: 50%;
            text-decoration: none;
            background: rgba(173, 201, 190, 0.92);
            color: #2c3a36;
            border-radius: 999px;
            padding: 12px 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 75%;
            line-height: 1;
            backdrop-filter: blur(2px);
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            transition:
                opacity 2.5s cubic-bezier(.22, 1, .36, 1),
                transform 2.5s cubic-bezier(.22, 1, .36, 1);
        }

        .slide6-ui .confirm-btn.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    </style>
</head>

<body>

    <!-- ===== BLOQUE PC ===== -->
    <div class="desktop-block">
        <div class="desktop-card">
            <h2> Invitaci贸n interactiva</h2>
            <p>Esta invitaci贸n fue dise帽ada solo para m贸viles.</p>
            <p>Por favor 谩brela desde tu celular </p>
        </div>
    </div>

    <!-- ===== CARRUSEL MVIL ===== -->
    <section class="carousel" aria-label="Carrusel">
        <div class="carousel__track" id="carouselTrack">

            <article class="carousel__slide">
                <video src="media/1.mp4" autoplay muted loop playsinline></video>
                <button class="audio-btn show" id="audioBtn">
                    <i class="fa-solid fa-play"></i>
                </button>
            </article>

            <article class="carousel__slide"><video src="media/2.mp4" autoplay muted loop playsinline></video></article>
            <article class="carousel__slide"><video src="media/3.mp4" autoplay muted loop playsinline></video></article>

            <article class="carousel__slide">
                <video src="media/4.mp4" autoplay muted loop playsinline></video>
                <a class="hotspot" href="https://maps.app.goo.gl/74xZnL4SpKYVFc846?g_st=aw" target="_blank"></a>
            </article>

            <article class="carousel__slide"><video src="media/5.mp4" autoplay muted loop playsinline></video></article>

            <article class="carousel__slide">
                <video src="media/6.mp4" autoplay muted loop playsinline></video>
                <div class="slide6-ui">
                    <a class="confirm-btn show" href="https://wa.me/qr/IPDZIAGYDCROE1" target="_blank">Confirma a la
                        novia</a>
                    <a class="confirm-btn show" href="https://wa.me/qr/MTJBGNQEBAHRO1" target="_blank">Confirma al
                        novio</a>
                </div>
            </article>

            <article class="carousel__slide"><video src="media/7.mp4" autoplay muted loop playsinline></video></article>
            <article class="carousel__slide"><img src="media/8.svg"></article>

        </div>
    </section>

    <audio id="audio" src="musica.mpeg" preload="auto"></audio>

    <script>
        window.addEventListener('load', () => {

            if (window.innerWidth >= 768) return; //  bloqueo real l贸gica desktop

            const track = document.getElementById('carouselTrack');
            const slides = Array.from(track.children);

            const audio = document.getElementById('audio');
            const btn = document.getElementById('audioBtn');
            const icon = btn.querySelector('i');

            function setBtnPlaying(isPlaying) {
                btn.classList.toggle('is-playing', isPlaying);
                icon.className = isPlaying ? 'fa-solid fa-pause' : 'fa-solid fa-play';
            }

            btn.addEventListener('click', async () => {
                if (audio.paused) {
                    try { await audio.play(); setBtnPlaying(true); } catch (e) { }
                } else {
                    audio.pause();
                    setBtnPlaying(false);
                }
            });

            function currentIndex() {
                return Math.round(track.scrollTop / track.clientHeight);
            }

            function update() {
                const idx = currentIndex();
                const slide6 = slides[5]?.querySelector('.slide6-ui');
                if (slide6) {
                    const btns = slide6.querySelectorAll('.confirm-btn');
                    if (idx === 5) btns.forEach(b => b.classList.add('show'));
                    else btns.forEach(b => b.classList.remove('show'));
                }
            }

            track.addEventListener('scroll', () => requestAnimationFrame(update));
            update();
        });
    </script>

</body>

</html>
